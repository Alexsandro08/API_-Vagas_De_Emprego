<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/estilos/style.css">
         <title>Cadastramento de Vagas</title>
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="navbar-brand">Px_Liver</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" arial-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a href="add.html" class="nav-link btn btn-primary">Abrir Vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Adicione sua vaga aqui</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da vaga abaixo</h2>
                <form action="">
                  <div class="form-group">
                    <label for="title">Título da Vaga</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                    <small id="titleHelp" class="form-text text-muted">Obrigatorio*</small>
                  </div>

                  <div class="form-group">
                    <label for="salario">Salário</label>
                    <input type="text" class="form-control" id="salario" name="salario" placeholder="Digite o salário proposto" required>
                    <small id="titleHelp" class="form-text text-muted">Obrigatorio*</small>
                  </div>

                  <div class="form-group">
                    <label for="empresa">Nome da empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Digite o nome da Empresa" required>
                    <small id="titleHelp" class="form-text text-muted">Obrigatorio*</small>
                  </div>

                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                    <small id="titleHelp" class="form-text text-muted">Obrigatorio*</small>
                  </div>
                    <input type="hidden" name="new_px" value="1">
                    <button type="submit" class="btn btn-primary">Cadastrar Vaga</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
